<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3Box Spaces for Remix</title>
  <link rel="stylesheet" href="./index.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body id="">
  <header class="bg-light">
    <h4 class="p-3">3Box Plugin</h4>
  </header>
  <div class="container-fluid">

    <div class="form-group">
      <label for="">filename</label>
      <input type="text" class="form-control" id="filename">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">content</label>
      <textarea class="form-control" id="filecontent" rows="3"></textarea>
    </div>
    <button type="button" id="addfile-btn" class="btn btn-primary">Add file</button>

    <hr>
    <button class="btn btn-primary" id="files-btn">show files</button>
    <div id="files"></div>
    <hr>
    <button class="btn btn-primary" id="clear-btn">clear files</button>
    <hr>
    <button class="btn btn-primary" id="init-btn">init git</button>
    <hr>
    <button class="btn btn-primary" id="main-btn">upload to ipfs</button>
    <br>
    <a target="_blank" href="#" id="CID"></a>
    <hr>
    <button class="btn btn-primary" id="status-btn">git log</button>
    <div id="status"></div>
    <hr>
    <div class="form-group">
      <label>Message</label><input class="form-control" type="text" id="message">
    </div>
    <button class="btn btn-primary" id="commit-btn">git commit</button>
    <hr>
    <div class="form-group">
      <label>IPFS CID</label><input class="form-control" type="text" id="ipfs">
    </div>
    <button class="btn btn-primary" id="clone-btn">git clone</button>

    <hr>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="fileviewer" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body ">
          <textarea id="filecontent" class="form-control" rows="50"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery and JS bundle w/ Popper.js -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js"></script>
  <script src="/dist/3boxapp.js"></script>
</body>

</html>
