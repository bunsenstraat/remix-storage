<ul class="parent mt-3" id="fileTree">
    {{#children}}
    <li data-id='{{id}}' data-fullname='{{fullname}}'>
        {{#dir}}
        <span class="far fa-folder"></span>
        {{/dir}}
        {{^dir}}
        <span class="far fa-file"></span>
        {{/dir}}
        {{name}}
        <span class="buttons float-right"></span>
        <span class="status float-right mr-3"></span>

        {{>recurse}}

    </li>
    {{/children}}
</ul>
<hr>
