<hr>
<div class="container-fluid">
{{#files}}
<div class="row p-1">
    <div class="col-1 small">
        {{directory}}
    </div>
    <div class="col-3 small">
        {{filename}}
    </div>
    <div class="col-6">
        <div class="btn btn-primary btn-sm viewfile" data-file="{{name}}">
            view/edit
        </div>
        <div class="btn btn-primary btn-sm addgit" data-file="{{name}}">
            git add
        </div>
        <div class="btn btn-primary btn-sm diff" data-file="{{name}}">
            git diff
        </div>
        {{#status}}
        <span class="badge badge-secondary">{{.}}</span>
        {{/status}}
    </div>
</div>
{{/files}}
</div>
