<hr>
<h4>commmits</h4>
<div class="container-fluid">
{{#commits}}
<div class="row p-1 small">
    <div class="col-2">
        {{commit.message}}
    </div>
    <div class="col">
        {{oid}}
    </div>
    <div class="col">
        {{date}}
    </div>
    <div class="btn btn-primary btn-sm checkout-btn" data-oid="{{oid}}">
        git checkout
    </div>
</div>
{{/commits}}
</div>
<div class="btn btn-primary btn-sm checkout-btn" data-oid="master">
    git checkout master
</div>
